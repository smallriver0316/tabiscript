  #         node-version: 18
  #         cache: pnpm
  #         cache-dependency-path: pnpm-lock.yaml
  #     - run: pnpm install --frozen-lockfile
  #     - run: pnpm test

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
